{% extends "layoutW.html" %} {% block head %} {% endblock head %} {% block content %}
<div class="row">
    <div class="col-7">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="{{ src }}" class="embed-responsive-item"></iframe>
        </div>
    </div>
    <div class="col-1">

    </div>

    <div class="col-3 bg-white form-group p-3 text-center justify-content-center bg-light ">
        <div class="row border-bottom border-dark">
            <div class="col">
                <h2>Pridať event</h2>
                <form action="{{ url_for('createEntry') }}" method="POST">
                    <label for="vyska">Výška</label>
                    <input type="number" id="vyska" name="vyska" class="form-control" required min="0" max="100">

                    <label for="uhol">Uhol</label>
                    <input type="number" id="uhol" name="uhol" class="form-control" required min="-90" max="90">

                    <label for="date">Dátum</label>
                    <input type="date" id="date" name="date" class="form-control" required>

                    <label for="time">Čas</label>
                    <input type="time" id="time" name="time" class="form-control" required>

                    <input type="submit" value="Submit" class="btn btn-dark text-danger">
                </form>
            </div>

        </div>

        <div class="row mt-2">
            <div class="col p-2">
                <h2>Odstránit event</h2>
                <form action="{{ url_for('removeEntry') }}" method="POST" class="form-control">
                    <label for="id">Event</label>
                    <select id="id" name="id" class="form-control text-center">
                        {% for den in events %}
                            {% for zaznam in events[den] %}
                            <option value="{{zaznam['id']}}">{{ den+" "+zaznam['time'] }}</option>
                            {% endfor %}
                        {% endfor %}
                        <input type="submit" value="Submit" class="btn btn-dark text-danger">
                </form>

            </div>

        </div>


    </div>


</div>

{% endblock content %}
